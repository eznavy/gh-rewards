<svg id="gh-dark-mode-only" width="850" height="875" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
    font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
    font-size: 14px;
    line-height: 21px;
    }

    #background {
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    fill: white;
    stroke: rgb(225, 228, 232);
    stroke-width: 1px;
    rx: 6px;
    ry: 6px;
    }

    #gh-dark-mode-only:target #background {
    fill: #0d1117;
    stroke-width: 0.5px;
    }

    foreignObject {
    width: calc(100% - 10px - 32px);
    height: calc(100% - 10px - 32px);
    }

    .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* Adjust the number of columns as needed */
    gap: 10px; /* Adjust the gap between grid items as needed */
    }

    .grid-item {
    background-color: #F4F7FA;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
    }

    .content {
    padding: 10px;
    }

    .split-container {
    display: flex;
    }

    .split-left {
    flex-basis: 33.33%;
    display: flex;
    align-items: center; /* Center the image vertically */
    justify-content: center; /* Center the image horizontally */
    position: relative;
    }

    .split-right {
    flex-basis: 66.67%;
    padding: 20px;
    text-align: left;
    }

    .split-image {
    max-width: 70%;
    height: auto;
    }

    .next {
    font-size: 14px;
    display: block;
    padding-top: 10px;
    }

    h4 {
    color: rgb(3, 102, 214);
    font-weight: bold;
    font-size: 22px;
    }

    h5 {
    color: rgb(3, 102, 214);
    }

    .achievement_title {
    color: rgb(3, 102, 214);
    font-size: 18px;
    text-decoration: underline;
    display: inline-block;
    }

    .achievement_description {
    font-size: 16px;
    display: inline-block;
    }

    .title {
    color: rgb(3, 102, 214);
    font-size: 19px;
    padding-bottom: 10px;
    }

    .number {
      position: absolute;
    }

  </style>
  <g>
    <rect x="5" y="5" id="background" />
    <g>
